<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .calligraphy {
            font-family: 'Great Vibes', cursive;
            font-size: 35px;
            color: #4a90e2;
            text-align: center;
            margin-top: 4%;
        }

        .header {
            padding: 20px;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #4a90e2;
            margin-right: 20px;
        }

        .header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header nav ul li {
            cursor: pointer;
            transition: color 0.3s;
        }

        .header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .header nav ul li a.active,
        .header nav ul li a:hover {
            color: #4a90e2;
        }

        .header nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #4a90e2;
            transition: width 0.3s ease;
        }

        .header nav ul li a.active::after,
        .header nav ul li a:hover::after {
            width: 100%;
        }

        .main {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            flex: 1;
            background-image: url('https://cdn-imgix.headout.com/microbrands-content-image/image/e7ae43bb34e3909f623ecdeab841d072-SIngapore%20hop%20on%20hop%20off.jpg?auto=format&w=1222.3999999999999&h=687.6&q=90&fit=crop&ar=16%3A9&crop=faces');
            background-size: cover;
            background-position: center;
            flex-wrap: wrap;
        }

        .main-container {
            height: calc(100vh - 120px);
            /* Subtract header (60px) and footer (60px) heights */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://source.unsplash.com/random/1920x1080?nature') center/cover;
            padding: 0 20px;
            /* Horizontal padding only */
            margin: 0;
            overflow: hidden;
        }



        /* Adjust content spacing */
        .coming-soon {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #4a90e2, #a855f7, #4a90e2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite, bounce 2s ease-in-out infinite;
            text-align: center;
            margin-bottom: 30px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .subtitle {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Countdown Styles */
        .countdown {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .countdown-item {
            background: rgba(74, 144, 226, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .countdown-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4a90e2;
        }

        .countdown-label {
            font-size: 0.9em;
            color: #e0e0e0;
            margin-top: 5px;
        }

        /* Newsletter Form Styles */
        .newsletter-form {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .newsletter-form input {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            min-width: 300px;
        }

        .newsletter-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .newsletter-form button:hover {
            background: #357abd;
        }

        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .contact-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .contact-item:nth-child(3) {
            animation-delay: 0.6s;
        }
    </style>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function (e) {
            if (e.keyCode === 123) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 75) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 83) {
                e.preventDefault();
            }
            if (e.metaKey && e.altKey && e.keyCode === 73) {
                e.preventDefault();
            }
            if (e.metaKey && e.altKey && e.keyCode === 74) {
                e.preventDefault();
            }
            if (e.metaKey && e.altKey && e.keyCode === 67) {
                e.preventDefault();
            }
            if (e.metaKey && e.altKey && e.keyCode === 75) {
                e.preventDefault();
            }
        });

        (function () {
            let devtools = function () { };
            devtools.toString = function () {
                if (this.opened) return;
                this.opened = true;
            }

            setInterval(function () {
                console.profile(devtools);
                console.profileEnd(devtools);
            }, 1000);
        })();

        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.header nav ul li a');

            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href === currentPage) {
                    link.classList.add('active');
                }
            });

            if (currentPage === '' || currentPage === 'index.html') {
                document.querySelector('a[href="index.html"]').classList.add('active');
            }
        });

        document.querySelectorAll('.header nav ul li a').forEach(link => {
            link.addEventListener('click', function (e) {
                if (this.hasAttribute('download')) return;
                document.querySelectorAll('.header nav ul li a').forEach(l => {
                    l.classList.remove('active');
                });
                this.classList.add('active');
            });
        });


        // Set the countdown date (30 days from now)
        const countDownDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);

        // Update the countdown every second
        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Newsletter form submission
        document.querySelector('.newsletter-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for subscribing! We\'ll keep you updated.');
            this.reset();
        });
    </script>
