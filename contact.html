        .header {
            padding: 20px;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #4a90e2;
            margin-right: 20px;
        }

        .header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header nav ul li {
            cursor: pointer;
            transition: color 0.3s;
        }

        .header nav ul li:hover {
            color: #4a90e2;
        }

        /* Navigation link styles */
        .header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        /* Active state styling */
        /* Base styles for navigation links */
        .header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
            display: inline-block;
            /* Add this */
        }

        /* Active state styling */
        .header nav ul li a.active {
            color: #4a90e2;
        }

        .header nav ul li a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #4a90e2;
        }



        .main {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            flex: 1;
            background-image: url('https://cdn-imgix.headout.com/microbrands-content-image/image/e7ae43bb34e3909f623ecdeab841d072-SIngapore%20hop%20on%20hop%20off.jpg?auto=format&w=1222.3999999999999&h=687.6&q=90&fit=crop&ar=16%3A9&crop=faces');
            background-size: cover;
            background-position: center;
            flex-wrap: wrap;
        }

        .intro {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            flex: 1;
            margin-bottom: 20px;
        }


        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        /* Contact Info Styles */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
            background: rgba(74, 144, 226, 0.2);
        }

        .contact-item i {
            color: #4a90e2;
            font-size: 1.5em;
            width: 30px;
            text-align: center;
        }

        /* Contact Form Styles */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border: 1px solid #4a90e2;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        .contact-form button:hover {
            background: #357abd;
        }


        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                align-items: center;
                padding: 0px 20px 20px 20px;
            }

            .header h1 {
                color: #4a90e2;
                margin: 10px 0;
            }

            .intro h1 {
                font-size: 2em;
            }

            .header nav ul {
                flex-direction: row;
                align-items: left;
            }

            .header-left {
                flex-direction: row;
                align-items: left;
            }

            .signin {
                margin-top: 25px;
                margin-bottom: 10px;
            }

            .header nav ul li a {
                padding: 10px 5px;
                /* Add more padding for better touch targets */
            }

            .header nav ul li a.active::after {
                bottom: 0;
                /* Adjust the underline position for mobile */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                color: #4a90e2;
                margin: 10px 0;
            }

            .intro h1 {
                font-size: 1.5em;
            }

            .intro {
                padding: 10px;
            }

            .header {
                padding: 10px;
            }

            .header nav ul {
                gap: 10px;
                flex-direction: row;
                align-items: left;
            }

            footer ul {
                gap: 10px;
            }

            .signin {
                margin-top: 25px;
                margin-bottom: 10px;
            }
        }

        /* Hover effect */
        @media (hover: hover) {

            /* Only apply hover effects on devices that support hover */
            .header nav ul li a:hover {
                color: #4a90e2;
            }

            .header nav ul li a::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: -5px;
                left: 0;
                background-color: #4a90e2;
                transition: width 0.3s ease;
            }

            .header nav ul li a:hover::after {
                width: 100%;
            }
        }

        @media (hover: none) {
            .header nav ul li a:active {
                color: #4a90e2;
            }
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .hide-for-now {
            display: none;
        }

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        // Disable key combinations
        document.addEventListener('keydown', function (e) {
            // Prevent F12
            if (e.keyCode === 123) {
                e.preventDefault();
            }
            // Prevent Ctrl+Shift+I (Chrome, Firefox, Edge)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
            }
            // Prevent Ctrl+Shift+J (Chrome, Edge)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                e.preventDefault();
            }
            // Prevent Ctrl+U (View Source)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
            }
            // Prevent Ctrl+Shift+C (Chrome, Firefox, Edge - Inspect Element)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                e.preventDefault();
            }
            // Prevent Ctrl+Shift+K (Firefox - Web Console)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 75) {
                e.preventDefault();
            }
            // Prevent Ctrl+Shift+S (Safari - Web Inspector)
            if (e.ctrlKey && e.shiftKey && e.keyCode === 83) {
                e.preventDefault();
            }
            // Prevent Cmd+Option+I (Mac - Chrome, Firefox, Safari)
            if (e.metaKey && e.altKey && e.keyCode === 73) {
                e.preventDefault();
            }
            // Prevent Cmd+Option+J (Mac - Chrome)
            if (e.metaKey && e.altKey && e.keyCode === 74) {
                e.preventDefault();
            }
            // Prevent Cmd+Option+C (Mac - Chrome, Firefox, Safari - Inspect Element)
            if (e.metaKey && e.altKey && e.keyCode === 67) {
                e.preventDefault();
            }
            // Prevent Cmd+Option+K (Mac - Firefox - Web Console)
            if (e.metaKey && e.altKey && e.keyCode === 75) {
                e.preventDefault();
            }
        });

        // DevTools detection
        (function () {
            let devtools = function () { };
            devtools.toString = function () {
                if (this.opened) return;
                this.opened = true;

                //alert("Developer Tools are not allowed :-( !");
                //window.location.href = "about:blank";
            }

            setInterval(function () {
                console.profile(devtools);
                console.profileEnd(devtools);
            }, 1000);
        })();


        document.addEventListener('DOMContentLoaded', function () {
            // Get current page URL
            const currentPage = window.location.pathname.split('/').pop();

            // Get all navigation links
            const navLinks = document.querySelectorAll('.header nav ul li a');

            // Remove all active classes first
            navLinks.forEach(link => {
                link.classList.remove('active');

                // Get the href value and compare with current page
                const href = link.getAttribute('href');
                if (href === currentPage) {
                    link.classList.add('active');
                }
            });

            // Special case for index.html or root path
            if (currentPage === '' || currentPage === 'index.html') {
                document.querySelector('a[href="index.html"]').classList.add('active');
            }

            // Form Submission Handler
            document.getElementById('contactForm').addEventListener('submit', function (e) {
                e.preventDefault();
                // Add your form submission logic here
                alert('Thank you for your message! I will get back to you soon.');
                this.reset();
            });
        });

        // Add click handler to maintain active state
        document.querySelectorAll('.header nav ul li a').forEach(link => {
            link.addEventListener('click', function (e) {
                // Skip for download link
                if (this.hasAttribute('download')) return;

                // Remove all active classes
                document.querySelectorAll('.header nav ul li a').forEach(l => {
                    l.classList.remove('active');
                });

                // Add active class to clicked link
                this.classList.add('active');
            });
        });
    </script>
