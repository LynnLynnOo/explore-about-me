<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .calligraphy {
            font-family: 'Great Vibes', cursive;
            font-size: 35px;
            color: #4a90e2;
            text-align: center;
            margin-top: 4%;
        }

        .header {
            padding: 20px;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #4a90e2;
            margin-right: 20px;
        }

        .header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header nav ul li {
            cursor: pointer;
            transition: color 0.3s;
        }

        .header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .header nav ul li a.active,
        .header nav ul li a:hover {
            color: #4a90e2;
        }

        .header nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #4a90e2;
            transition: width 0.3s ease;
        }

        .header nav ul li a.active::after,
        .header nav ul li a:hover::after {
            width: 100%;
        }

        .main {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            flex: 1;
            background-image: url('https://cdn-imgix.headout.com/microbrands-content-image/image/e7ae43bb34e3909f623ecdeab841d072-SIngapore%20hop%20on%20hop%20off.jpg?auto=format&w=1222.3999999999999&h=687.6&q=90&fit=crop&ar=16%3A9&crop=faces');
            background-size: cover;
            background-position: center;
            flex-wrap: wrap;
        }

        .intro {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            flex: 1;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: stretch;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
            background: rgba(74, 144, 226, 0.1);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
            text-align: left;
            box-sizing: border-box;
        }

        .contact-item i {
            color: #4a90e2;
            font-size: 1.5em;
            min-width: 30px;
        }

        .contact-item span {
            flex: 1;
            text-align: left;
        }

        .contact-item:hover {
            background: rgba(74, 144, 226, 0.2);
            transform: translateX(10px);
        }

        .contact-form {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border: 1px solid #4a90e2;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #357abd;
        }

        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .contact-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .contact-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        @media (max-width: 768px) {

            .contact-item {
                font-size: 0.9em;
            }

            .main {
                flex-direction: column;
                align-items: center;
                padding: 0px 20px 20px 20px;
            }

            .header h1 {
                color: #4a90e2;
                margin: 10px 0;
            }

            .intro {
                padding: 22px 51px 22px 22px;
            }

            .intro h1 {
                font-size: 2em;
            }

            .header nav ul {
                flex-direction: row;
                align-items: left;
            }

            .header-left {
                flex-direction: row;
                align-items: left;
            }

        }

        @media (max-width: 480px) {

            .contact-item {
                font-size: 0.8em;
            }

            .header h1 {
                color: #4a90e2;
                margin: 10px 0;
            }

            .intro h1 {
                font-size: 1.5em;
            }

            .intro {
                padding: 22px 51px 22px 22px;
            }

            .header {
                padding: 10px;
            }

            .header nav ul {
                gap: 10px;
                flex-direction: row;
                align-items: left;
            }

            footer ul {
                gap: 10px;
            }

            .signin {
                margin-top: 25px;
                margin-bottom: 10px;
            }
        }
    </style>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function (e) {
            if (e.keyCode === 123) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 75) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 83) {
                e.preventDefault();
            }
            if (e.metaKey && e.altKey && e.keyCode === 73) {
                e.preventDefault();
            }
            if (e.metaKey && e.altKey && e.keyCode === 74) {
                e.preventDefault();
            }
            if (e.metaKey && e.altKey && e.keyCode === 67) {
                e.preventDefault();
            }
            if (e.metaKey && e.altKey && e.keyCode === 75) {
                e.preventDefault();
            }
        });

        (function () {
            let devtools = function () { };
            devtools.toString = function () {
                if (this.opened) return;
                this.opened = true;
            }

            setInterval(function () {
                console.profile(devtools);
                console.profileEnd(devtools);
            }, 1000);
        })();

        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.header nav ul li a');

            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href === currentPage) {
                    link.classList.add('active');
                }
            });

            if (currentPage === '' || currentPage === 'index.html') {
                document.querySelector('a[href="index.html"]').classList.add('active');
            }
        });

        document.querySelectorAll('.header nav ul li a').forEach(link => {
            link.addEventListener('click', function (e) {
                if (this.hasAttribute('download')) return;
                document.querySelectorAll('.header nav ul li a').forEach(l => {
                    l.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
