<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Lynn</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Base Styles */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Header Styles */
        .header {
            padding: 20px;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .calligraphy {
            font-family: 'Great Vibes', cursive;
            font-size: 35px;
            color: #4a90e2;
            margin: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .header nav ul li a.active,
        .header nav ul li a:hover {
            color: #4a90e2;
        }

        .header nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #4a90e2;
            transition: width 0.3s ease;
        }

        .header nav ul li a.active::after,
        .header nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content Styles */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('https://cdn-imgix.headout.com/microbrands-content-image/image/e7ae43bb34e3909f623ecdeab841d072-SIngapore%20hop%20on%20hop%20off.jpg?auto=format&w=1222.3999999999999&h=687.6&q=90&fit=crop&ar=16%3A9&crop=faces');
            background-size: cover;
            background-position: center;
            min-height: calc(100vh - 200px);
        }

        .intro {
            max-width: 800px;
            width: 95%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Contact Info Styles */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
            background: rgba(74, 144, 226, 0.2);
        }

        .contact-item i {
            color: #4a90e2;
            font-size: 1.5em;
            width: 30px;
            text-align: center;
        }

        /* Contact Form Styles */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border: 1px solid #4a90e2;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        .contact-form button:hover {
            background: #357abd;
        }

        /* Footer Styles */
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        footer a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #4a90e2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-left {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .header nav {
                width: 100%;
                margin-top: 10px;
            }

            .header nav ul {
                justify-content: flex-start;
            }

            .intro {
                padding: 20px;
            }

            .contact-item {
                padding: 12px;
            }

            .contact-form input,
            .contact-form textarea {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .calligraphy {
                font-size: 28px;
            }

            .contact-item {
                padding: 10px;
                font-size: 0.9em;
            }

            .contact-item i {
                font-size: 1.2em;
            }

            .intro {
                padding: 15px;
                width: 100%;
            }

            footer ul {
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        /* Touch Device Optimization */
        @media (hover: none) and (pointer: coarse) {

            .contact-form input,
            .contact-form textarea,
            .contact-form button {
                min-height: 44px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <h1 class="calligraphy">LynnHere!</h1>
            <nav>

    <script>
        // Security Features
        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', function (e) {
            // Prevent various keyboard shortcuts
            if (
                e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
                (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
                (e.ctrlKey && e.shiftKey && e.keyCode === 75) || // Ctrl+Shift+K
                (e.metaKey && e.altKey && e.keyCode === 73) // Cmd+Alt+I (Mac)
            ) {
                e.preventDefault();
            }
        });

        // Navigation Active State
        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.header nav ul li a');

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // Form Submission Handler
            document.getElementById('contactForm').addEventListener('submit', function (e) {
                e.preventDefault();
                // Add your form submission logic here
                alert('Thank you for your message! I will get back to you soon.');
                this.reset();
            });
        });

        // DevTools Detection
        (function () {
            let devtools = function () { };
            devtools.toString = function () {
                if (this.opened) return;
                this.opened = true;
            }

            setInterval(function () {
                console.profile(devtools);
                console.profileEnd(devtools);
            }, 1000);
        })();
    </script>
